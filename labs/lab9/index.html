<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Lab 9: Image Carousel</h1>
    
    <div id="carousel">
        <div id="carousel-controls">
            <button id="button-previous" class="hidden">
                <img src="assets/images/leftarrow.png" alt="Previous">
            </button>
            <button id="button-next">
                <img src="assets/images/rightarrow.png" alt="Next">
            </button>    
        </div>
        
        <div id="carousel-image-row">
            <div class="carousel-image">
                <img src="assets/images/benji1.jpg" alt="First dog image">
            </div>
            <div class="carousel-image">
                <img src="assets/images/benji2.jpg" alt="Second dog image">
            </div>
            <div class="carousel-image">
                <img src="assets/images/benji3.jpg" alt="Third dog image">
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
